<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./asset/style.css">

    <title>Document</title>
</head>
<body>
    <header>
        <!-- link to High-Score-Page  & Game Time Display  -->
        <a id = "high-score-link" class = "link" href="#">View High Score</a>
        <span id = "time-display" class = "timer"> Time : 
            <span id="time-elapsed" class = "time hide"> 0 

            </span>
        </span>
    </header>

    <main class = "">

        <div id="main-page" class = "main-page">
           <!-- only start button will show  -->

           <p id ="opening-text" class = "opening-text"> Ready to take Harry Potter Quiz?</p>
           
            <div id ="question-container" class = "hide">
                
            <!-- main contents display / it will change to first-page/question page / last-page -->
                <div id="question">Questions</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class ="btn">Answer 1</button>
                    <button class ="btn">Answer 2</button>
                    <button class ="btn">Answer 3</button>
                    <button class ="btn">Answer 4</button>
                </div>
            </div>
            <div class="controls">
                <!-- control buttons // it will change to play again button  -->
                <button id = "start-btn" class ="start-btn btn">Start</button>
                <button id = "next-btn" class ="next-btn hide btn ">Next</button>
            </div>
        </div>

       
        

        <div id="final-page" class = "final-page hide">
            <!-- final page display user score and view high score link  -->
            <h2 id = "final-score"> 0 </h2>
            <form class ="form-container">
                <h3 id="final-text">Enter your initial to save your score ! </h3> 
                <input type="text" id="username" placeholder="Enter you initial here">
                <button class = "btn" id = "save-score-button">Save
                    
                </button>
            <button id ="btn" class="high-score btn"> View High Score </button>
        </div>
    </main>
    <script src = './asset/script2.js'></script>
</body>
</html>
